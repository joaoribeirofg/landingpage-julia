<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Gowun+Batang:wght@400;700&family=Julius+Sans+One&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <title>Início - Meu Portfólio</title>
  <style>
    /* Cores principais */
    :root {
      --cor-primaria: #FFFFFF; /* Branco */
      --cor-secundaria: #F1F1F1; /* Gelo */
      --cor-destaque: #D1D1D1; /* Cinza Claro */
      --cor-fundo: #E5E5E5; /* Cinza muito claro (Fundo suave) */
      --cor-hover: #CCCCCC; /* Cinza mais escuro para hover */
      --cor-link-ativo: #A8A8A8; /* Cinza Médio para o link ativo */
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: var(--cor-fundo);
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    .header {
      position: relative;
      background: rgba(255, 255, 255, 0.5); /* Fundo semitransparente */
      color: rgba(0, 0, 0, 0.7);
      padding: 1rem 0;
      backdrop-filter: blur(5px); /* Suaviza a imagem do fundo */
      z-index: 1; /* Coloca o header acima da imagem */
      text-align: center;
      margin-bottom: 0; /* Remove qualquer margem embaixo do header */
    }

    .header h1 {
      margin-top: 1rem;
      font-family: "Julius Sans One", sans-serif;
      font-weight: 500;
      font-size: 2rem;
      color: #333;
      z-index: 2; /* Garante que o título esteja acima da imagem */
    }

    .nav-links {
      list-style: none;
      display: flex;
      justify-content: center;
      margin-top: 0.5rem;
      z-index: 2; /* Garante que os links fiquem acima da imagem */
    }

    .nav-links a {
      color: #333;
      text-decoration: none;
      padding: 4px 10px;
      font-size: 0.8rem;
      display: inline-block;
      border-radius: 8px;
      transition: background-color 0.3s ease, border-radius 0.3s ease;
    }

    .nav-links a:hover {
      background-color: var(--cor-hover);
      border-radius: 8px;
    }

    .nav-links li {
      margin: 0 0.5rem;
      border-radius: 8px;
      background-color: var(--cor-primaria);
    }

    .nav-links .active {
      background-color: var(--cor-link-ativo);
      border-radius: 8px;
    }

    .section {
      padding: 2rem 0;
      text-align: center;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .project-card {
      background: var(--cor-primaria);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .project-card h3 {
      margin-bottom: 0.5rem;
    }

    .btn {
      display: inline-block;
      background: var(--cor-destaque);
      color: #333;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 1rem;
    }

    .btn:hover {
      background: var(--cor-hover);
    }

    .footer {
      text-align: center;
      padding: 1rem 0;
      background: var(--cor-secundaria);
      color: #333;
    }

    .header-flex {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .social-icons {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .social-icons .icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
      padding: 5px;
    }

    .social-icons .icon img {
      width: 24px;
      height: 24px;
    }

    .social-icons .icon:hover {
      background-color: var(--cor-hover);
    }

    /* Estilos para os sliders */
    .hero-slider, .header-slider {
      position: relative;
      width: 100%;
      height: 100vh; /* O slider ocupa toda a altura da tela */
      margin: 0;
      padding: 0;
    }

    .hero-slider .slide, .header-slider .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .hero-slider .slide.active, .header-slider .slide.active {
      opacity: 1;
    }

    h2, p {
      text-align: center;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <!-- Header Global com Slider de Imagens -->
  <header class="header">
    <div class="container header-flex">
      <h1>Júlia Marazo S Duarte </h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html" class="active">INÍCIO</a></li>
          <li><a href="portfolio.html">PORTFÓLIO</a></li>
          <li><a href="sobre.html">SOBRE MIM</a></li>
          <li><a href="contato.html">CONTATO</a></li>
        </ul>
      </nav>
      <div class="social-icons">
        <a href="https://wa.me/32998272029" target="_blank" class="icon">
          <img src="./imagens/whats2.png" alt="WhatsApp">
        </a>
        <a href="https://instagram.com/julia.marazo" target="_blank" class="icon">
          <img src="./imagens/instagram.png" alt="Instagram">
        </a>
        <a href="mailto:juliamarazosduarte@gmail.com" class="icon">
          <img src="./imagens/email.png" alt="Email">
        </a>
      </div>
    </div>

    <!-- Slider de Imagens no Header -->
    <div class="header-slider">
      <img src="imagens/render interno puc 0010.png" alt="Imagem 1" class="slide active">
      <img src="imagens/render externo puc 01.png" alt="Imagem 2" class="slide">
      <img src="imagens/render puc 01 interno.png" alt="Imagem 3" class="slide">
    </div>
  </header>

  <script src="script.js"></script>
</body>
</html>
