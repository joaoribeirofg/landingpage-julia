<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Gowun+Batang:wght@400;700&family=Julius+Sans+One&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  
  <title>Contato - Júlia Marazo</title>
  <style>
    /* Cores principais */
    :root {
      --cor-primaria: #FFFFFF;
      --cor-secundaria: #F1F1F1;
      --cor-destaque: #D1D1D1;
      --cor-fundo: #E5E5E5;
      --cor-hover: #CCCCCC;
      --cor-link-ativo: #A8A8A8;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: var(--cor-fundo);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
      flex-grow: 1;
    }

    .header {
      position: relative;
      background: rgba(255, 255, 255, 0.5);
      color: rgba(0, 0, 0, 0.7);
      padding: 1rem 0;
      backdrop-filter: blur(5px);
      z-index: 1;
      text-align: center;
      margin-bottom: 0;
    }

    .header h1 {
      margin-top: 1rem;
      font-family: "Julius Sans One", sans-serif;
      font-weight: 500;
      font-size: 2rem;
      color: #333;
      z-index: 2;
    }

    .nav-links {
      list-style: none;
      display: flex;
      justify-content: center;
      margin-top: 0.5rem;
      z-index: 2;
    }

    .nav-links a {
      color: #333;
      text-decoration: none;
      padding: 4px 10px;
      font-size: 0.8rem;
      display: inline-block;
      border-radius: 8px;
      transition: background-color 0.3s ease, border-radius 0.3s ease;
    }

    .nav-links a:hover {
      background-color: var(--cor-hover);
      border-radius: 8px;
    }

    .nav-links li {
      margin: 0 0.5rem;
      border-radius: 8px;
      background-color: var(--cor-primaria);
      
    }

    .nav-links .active {
      background-color: var(--cor-link-ativo);
      border-radius: 8px;
    }

    .section {
      padding: 2rem 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .footer {
      text-align: center;
      padding: 1rem 0;
      background: var(--cor-secundaria);
      color: #333;
      width: 100%;
      margin-top: auto;
    }

    .header-flex {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-text {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #333;
    }

    .highlight {
      font-weight: bold;
      color: #333;
    }

    /* Estilos para a imagem da Júlia - tamanho maior */
    .contact-image {
      border-radius: 50%;
      width: 250px;
      height: 250px;
      object-fit: cover;
      margin-right: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Estilos para alinhar a foto e o texto ao lado */
    .contact-container {
      
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      text-align: left;
    }

    .contact-info {
      max-width: 500px;
      margin-left: 20px;
    }

    /* Estilo para os ícones sociais na seção de contato */
    .contact-social-icons {
      display: flex;
      flex-direction: column;
      gap: 20px; /* Espaçamento maior entre os ícones */
      margin-top: 20px;
      align-items: flex-start;
    }

    .contact-social-icons .icon {
      display: flex;
      align-items: center;
      gap: 10px; /* Espaço entre o ícone e o texto */
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .contact-social-icons .icon img {
      width: 30px;
      height: 30px;
    }

    .contact-social-icons .icon:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    .contact-social-icons .info {
      font-size: 1rem;
      color: #333;
      display: inline-block;
      white-space: nowrap; /* Impede a quebra de linha */
    }

  </style>
</head>
<body>

  <!-- Header Global com Slider de Imagens -->
  <header class="header">
    <div class="container header-flex">
      <h1>Contato</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">INÍCIO</a></li>
          <li><a href="portfolio.html">PORTFÓLIO</a></li>
          <li><a href="sobre.html">SOBRE MIM</a></li>
          <li><a href="contato.html" class="active">CONTATO</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="section">
    <h2>CONTATO</h2>
    <div class="contact-container">
      <!-- Foto da Júlia -->
      <img src="imagens/jubs4.jpg" alt="Foto de Júlia Marazo" class="contact-image">
      <div class="contact-info">
        <p>Entre em contato pelos canais abaixo, será um prazer fazer parte da sua equipe!</p>
        <p class="contact-text">Para mais informações, <span class="highlight">não hesite em me contatar!</span></p>
        
        <!-- Ícones sociais com informações -->
        <div class="contact-social-icons">
          <div class="icon">
            <a href="https://wa.me/32998272029" target="_blank">
              <img src="./imagens/whats2.png" alt="WhatsApp">
            </a>
            <a href="https://wa.me/32998272029" target="_blank">
              <span class="info">+32 998272029</span>
            </a>
          </div>
          
          <div class="icon">
            <a href="https://instagram.com/julia.marazo" target="_blank">
              <img src="./imagens/instagram.png" alt="Instagram">
            </a>
            <a href="https://instagram.com/julia.marazo" target="_blank">
              <span class="info">@julia.marazo</span>
            </a>
          </div>
          
          <div class="icon">
            <a href="mailto:juliamarazosduarte@gmail.com">
              <img src="./imagens/email.png" alt="Email">
            </a>
            <a href="mailto:juliamarazosduarte@gmail.com">
              <span class="info">juliamarazosduarte@gmail.com</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>© 2024 - Júlia Marazo</p>
  </footer>

</body>
</html>
